<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
</head>
<body>
  <header>
    <h1>{{ site.title }}</h1>
    <p>{{ site.description }}</p>
  </header>

  <article>
    <h2>{{ page.title }}</h2>
    <p><em>Publicado el {{ page.date | date: "%B %d, %Y" }}</em></p>
    <div class="content">
      {{ content }}
    </div>
  </article>

  <footer>
    <p>Powered by Jekyll</p>
  </footer>
</body>
</html>
